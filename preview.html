<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
      <div style="width: 1024px; margin: 30 auto; padding: 16px;">
        <div id="content"></div>
      </div>
      <script>
          const content = localStorage.getItem('previewContent');
          if (content) {
              document.getElementById('content').innerHTML = JSON.parse(content)
          }
      </script>
  </body>
</html>
